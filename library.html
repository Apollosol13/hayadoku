<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library - Hayadoku „Éè„É§„Éâ„ÇØ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23dc2626' width='100' height='100'/><text y='75' x='50' text-anchor='middle' font-size='60' fill='white' font-weight='bold' font-family='sans-serif'>„Éè</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <h1 class="main-title">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <span class="japanese-title">„Éè„É§„Éâ„ÇØ</span>
                        <span class="english-title">HAYADOKU</span>
                    </a>
                </h1>
                <p class="tagline">‚óÜ My Digital Library ‚óÜ</p>
            </div>
        </header>

        <!-- User Info Bar -->
        <div class="user-bar section">
            <div class="user-info">
                <span id="userEmail">Loading...</span>
            </div>
            <div class="user-actions">
                <a href="reader.html" class="btn btn-secondary">üìñ New Reading Session</a>
                <button id="signOutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Library Section -->
        <div class="section library-section">
            <h2>üìö My Books</h2>
            <div id="booksContainer" class="books-grid">
                <div class="loading-message">Loading your library...</div>
            </div>
        </div>

        <!-- Upload New Book -->
        <div class="section upload-section">
            <h3>‚ûï Add New Book</h3>
            <div id="dropZone" class="drop-zone">
                <p class="drop-zone-text">üìñ Drop your book here or click to browse</p>
                <p class="drop-zone-hint">Supports .txt and .pdf files</p>
            </div>
            <div class="upload-form">
                <input type="text" id="bookTitle" placeholder="Book Title (optional - will use filename)" class="form-input">
                <input type="file" id="bookFile" accept=".txt,.pdf" style="display: none;">
                <button onclick="document.getElementById('bookFile').click()" class="btn btn-secondary">
                    Choose File
                </button>
                <button id="uploadBookBtn" class="btn btn-primary">Upload Book</button>
            </div>
            <p id="selectedFileName" class="selected-file"></p>
            <p id="uploadStatus" class="upload-status"></p>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="library.js"></script>
</body>
</html>
