<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hayadoku ハヤドク</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23dc2626' width='100' height='100'/><text y='75' x='50' text-anchor='middle' font-size='60' fill='white' font-weight='bold' font-family='sans-serif'>ハ</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <h1 class="main-title">
                    <span class="japanese-title">ハヤドク</span>
                    <span class="english-title">HAYADOKU</span>
                </h1>
                <p class="tagline">◆ Master the art of speed reading ◆</p>
            </div>
        </header>

        <!-- Auth Section -->
        <div class="section auth-section">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
                <div id="loginMessage" class="auth-message"></div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="••••••••" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" required placeholder="••••••••" minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                </form>
                <div id="signupMessage" class="auth-message"></div>
            </div>

            <div class="auth-footer">
                <a href="index.html" class="back-link">← Back to Home</a>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
